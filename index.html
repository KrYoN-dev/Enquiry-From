<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Enquiry From</title>
  </head>
  <body>
    <img src="3.svg" alt="" id="img4">
    <img src="4.svg" alt="" id="img5">
    <h1>Send Us An Enquiry</h1>
    <img src="1.svg" alt="" id="img1" />

    <hr />
    <img src="2.svg" alt="" id="img2" />

    <div id="block1">
      <p>Your Information</p>
      <p>Podcast Subject</p>
      <p>Language</p>
      <p>Looking For</p>
      <p>Submit</p>
    </div>

    <form action="">
      <div class="block2">
        <label for="yname">Your Name</label>
        <input
          type="text"
          placeholder="Enter Your Name"
          name="yname"
          class="inp1"
        />
      </div>
      <div class="block2">
        Type of Business
        <span>
          <span class="sp2">
            <input type="radio" class="inp2" /> Individual</span
          >
          <span class="sp2">
            <input type="radio" class="inp2" /> Corporate</span
          >
        </span>
      </div>
      <div class="block2">
        Do you Alreay have a podcast
        <span id="sp3">
          <span class="sp2">
            <input type="radio" class="inp2" /> Yes</span
          >
          <span class="sp2">
            <input type="radio" class="inp2" /> No</span
          >
        </span>
         
        </span>
      </div>
      <div class="block2">
        <label for="mnumber"> Mobile No </label>
        <input type="number" placeholder="+91" name="mnumber" class="inp1" />
      </div>
      <div class="block2">
        <label for="email">Email ID</label>
        <input
          type="email"
          placeholder="Enter Your Email"
          name="email"
          class="inp1"
        />
      </div>
      <button type="submit" id="btn5">NEXT</button>
    </form>
  </body>
</html>
